<div class="confirmation-container">
    <mat-dialog-content>
       <div class="flex-col center">
            <h3>Confirmation</h3><br>
            <h4>Are you sure to delete this item?</h4>
       </div>
    </mat-dialog-content>
    <mat-dialog-actions>
    <button (click)="onButtonClicked('cancel')">Cancel</button>
    <button (click)="onButtonClicked('confirm')">Confirm</button>
    </mat-dialog-actions>
</div>
